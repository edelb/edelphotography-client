<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edel Photography</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  </head>

  <body>
    <app-root></app-root>

    <!-- For Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Script to replace scrollbars with Overlay Scrollbars -->
    <script type="text/javascript">
      $(function() {
          // The first argument are the elements to which the plugin shall be initialized
          // The second argument has to be at least a empty object or a object with your desired options
          OverlayScrollbars(document.body, { className : "os-theme-light" });

          // For specific elements
          // OverlayScrollbars(document.getElementById('content'), { className : "os-theme-light", scrollbars: {autoHide: "leave"} });
      });
    </script>
  </body>
</html>
